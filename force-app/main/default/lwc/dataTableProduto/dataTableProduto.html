<template>

   <lightning-card title="Produtos" icon-name="standard:contact">
    <div class="slds-align_absolute-center">
        <lightning-button class="slds-p-right_large" label="Criar Produto" icon-name="utility:add" variant="brand" onclick={openModal}>
        </lightning-button>
        <lightning-button label={buttonLabel} icon-name="utility:delete" disabled={isTrue}
            variant="destructive" onclick={deleteRecords}>
        </lightning-button>
    </div>
    <br>
       <template if:true={produtos.data}>
           <lightning-datatable key-field="Id"
                                data={produtos.data} 
                                columns={columns} 
                                onsave={handleSave}
                                draft-values={saveDraftValues}
                                onrowselection={getSelectedRecords}  >
           </lightning-datatable>
           
          
       </template>
   </lightning-card>

   <template if:true={isModalOpen}>
    <!-- Modal/Popup Box LWC starts here -->
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- Modal/Popup Box LWC header here -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Criar Produto</h2>
                <br>
            </header>
            <!-- Modal/Popup Box LWC body starts here -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-input name="nomeProduto" type="text" label="Nome do Produto" class="slds-m-bottom_x-small" onchange={handleChange} required="true"></lightning-input>
                <lightning-input name="descricaoProduto" type="text" label="Descricao do Produto" onchange={handleChange} class="slds-m-bottom_x-small"></lightning-input>
                <lightning-input name="precoProduto" type="number" label="Preco do Produto"  formatter="currency" step="0.01" onchange={handleChange} class="slds-m-bottom_x-small"></lightning-input>
            </div> 
            <!-- Modal/Popup Box LWC footer starts here -->
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancelar">Cancelar</button>
                <button class="slds-button slds-button_brand" onclick={submitDetails} title="Salvar">Salvar</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
</template>
